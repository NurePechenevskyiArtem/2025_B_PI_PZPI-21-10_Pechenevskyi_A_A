  <h2>–†–æ–∑–ø—ñ–∑–Ω–∞—Ç–∏ —Ä–æ—Å–ª–∏–Ω—É</h2>
  <input type="file" id="plant-image" accept="image/*" />

  <h2>–ú–æ—ó —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏</h2>
  <ul id="my-results"></ul>

  <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const SUPABASE_URL = "https://nxzeztbyitbwnrvovvbw.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im54emV6dGJ5aXRid25ydm92dmJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MzcwOTksImV4cCI6MjA2NjAxMzA5OX0.80zSIxYfOALIpIG7VYMF-wqYh9jMKlqJLwUMzCuQzDc";
      const PLANT_ID_API_KEY = "m7KhUtIZlXxA3ANJhPLNDs3zR3dmJK5Q1dJdCoAQElk7jMBBeE";

      const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      document.getElementById("identify-btn").addEventListener("click", startIdentification);
      document.getElementById("refresh-btn").addEventListener("click", loadMyResults);

      async function startIdentification() {
        const file = document.getElementById("plant-image").files[0];
        if (!file) {
          alert("–û–±–µ—Ä—ñ—Ç—å –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è.");
          return;
        }
        await identifyPlant(file);
      }

      async function identifyPlant(file) {
        const {
          data: { user },
          error: authError
        } = await sb.auth.getUser();

        if (!user) {
          alert("–°–ø–æ—á–∞—Ç–∫—É —É–≤—ñ–π–¥–∏ –≤ –∞–∫–∞—É–Ω—Ç.");
          return;
        }

        const base64Image = await toBase64(file);

        const response = await fetch("https://api.plant.id/v2/identify", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Api-Key": PLANT_ID_API_KEY
          },
          body: JSON.stringify({
            images: [base64Image],
            modifiers: ["crops_fast", "similar_images"],
            plant_language: "en",
            plant_details: ["common_names", "url", "wiki_description"]
          })
        });

        const data = await response.json();
        const bestGuess = data?.suggestions?.[0]?.plant_name ?? "–ù–µ–≤—ñ–¥–æ–º–æ";

        const { error } = await sb.from("saved_plants").insert({
          user_id: user.id,
          plant_name: bestGuess,
          image_url: ""
        });

        if (error) {
          console.error("–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è:", error);
          alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–±–µ—Ä–µ–≥—Ç–∏.");
        } else {
          alert(`–†–æ—Å–ª–∏–Ω–∞ –≤–∏–∑–Ω–∞—á–µ–Ω–∞: ${bestGuess}`);
        }
      }

      async function loadMyResults() {
        const {
          data: { user },
          error: authError
        } = await sb.auth.getUser();

        if (!user) {
          alert("–°–ø–æ—á–∞—Ç–∫—É —É–≤—ñ–π–¥–∏ –≤ –∞–∫–∞—É–Ω—Ç.");
          return;
        }

        const { data, error } = await sb
          .from("saved_plants")
          .select("*")
          .eq("user_id", user.id)
          .order("created_at", { ascending: false });

        const list = document.getElementById("my-results");
        list.innerHTML = "";

        if (error) {
          list.innerHTML = "<li>–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ.</li>";
          console.error(error);
          return;
        }

        if (!data.length) {
          list.innerHTML = "<li>–ù–µ–º–∞—î –∑–±–µ—Ä–µ–∂–µ–Ω–∏—Ö —Ä–æ—Å–ª–∏–Ω.</li>";
          return;
        }

        data.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `${item.plant_name} (${new Date(item.created_at).toLocaleString()})`;
          list.appendChild(li);
        });
      }

      function toBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => {
            const base64 = reader.result.split(',')[1];
            resolve(base64);
          };
          reader.onerror = reject;
        });
      }
    });
  </script>
